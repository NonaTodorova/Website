<!DOCTYPE html>
<html>

<head>
  <title>Modal Box Test</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <!-- Script for goodgle donut chart -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="chart.js"></script>

</head>

<body>
  <div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger Modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal Content -->
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Food Item</h4>
          </div>
          <!-- Main -->
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-4by3">
              <!-- Donut Chart -->
              <div id="piechart" class="embed-responsive-item"></div>
            </div>
            <div>
              <p>Extended nutritional infromation?</p>
              <p>Could include allergen infromation?</p>
              <p>Calorie Information?</p>
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer" id="modal-f-color">
            <p id="health-indication">UnHealthy</p>
          </div>
        </div>

      </div>
    </div>

  </div>
  
</body>

</html>
